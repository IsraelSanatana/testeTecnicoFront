<nav class="side-menu" [ngClass]="{'collapsed': isCollapsed}" (mouseenter)="expandMenu()" (mouseleave)="collapseMenu()">
    <ul class="nav flex-column" [ngClass]="{'menu-expanded': !isCollapsed}">
        <li class="nav-item" [class.gold-link]="verifica('/home')">
            <button class="nav-link" (click)="navigateTo('/home')">
                <i class="fa-solid fa-house"></i>
                <p *ngIf="!isCollapsed">In√≠cio</p>
            </button>
        </li>
        <li class="nav-item" [class.gold-link]="verifica('/about')">
            <button class="nav-link" (click)="navigateTo('/about')">
                <i class="fa-solid fa-user"></i>
                <p *ngIf="!isCollapsed">Sobre</p>
            </button>
        </li>
        <li class="nav-item" [class.gold-link]="verifica('/project')">
            <button class="nav-link" (click)="navigateTo('/project')">
                <i class="fa-solid fa-folder"></i>
                <p *ngIf="!isCollapsed">Projetos</p>
            </button>
        </li>
        <div class="w-3/4 mx-auto h-px bg-gray-500 my-2"></div>

        <li *ngIf="isCollapsed && !isToggled" class="nav-item mb-4">
            <span class="nav-link">
                <i class="fas fa-sun w-4 h-4"></i>
            </span>
        </li>
        <li *ngIf="isCollapsed && isToggled" class="nav-item mb-4">
            <span class="nav-link">
                <i class="fas fa-moon w-4 h-4"></i>
            </span>
        </li>
        <li *ngIf="!isCollapsed" [ngClass]="{'bg-gray-300': !isToggled, 'bg-gray-200': isToggled}" class="relative w-16 h-8 rounded-full overflow-hidden ml-8 mt-4">
            <div (click)="toggleTheme()"
                [style.transform]="'translateX(' + (isToggled ? '100%' : '0') + ')'"
                class="absolute top-1 left-1 w-7 h-6 rounded-full shadow-md cursor-pointer transition-transform duration-300 ease-in-out flex items-center justify-center bg-white"
                (click)="toggleSlide()">
                <span *ngIf="!isToggled" class="text-gray-700">
                    <i class="fas fa-sun w-4 h-4"></i>
                </span>
                <span *ngIf="isToggled" class="text-gray-700">
                    <i class="fas fa-moon w-4 h-4"></i>
                </span>
            </div>
        </li>
    </ul>
</nav>
