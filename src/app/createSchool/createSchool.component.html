<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" (click)="fecharModal()">
    <div class="w-1/3 p-6 bg-white rounded-lg shadow-xl" (click)="$event.stopPropagation()">
        <h2 class="mb-4 text-2xl font-bold text-black">Adicionar Escola</h2>

        <label class="block mb-2 text-lg text-gray-700">Nome da Escola:</label>
        <input type="text" [(ngModel)]="nomeEscola" class="w-full p-3 mb-4 border rounded-lg">

        <div class="flex justify-end space-x-4">
            <button class="px-6 py-3 text-white bg-red-500 rounded-lg" (click)="fecharModal()">Cancelar</button>
            <button class="px-6 py-3 text-white bg-green-500 rounded-lg" (click)="salvarEscola()">Salvar</button>
        </div>
    </div>
</div>
