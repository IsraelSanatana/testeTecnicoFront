<div *ngIf="!detailsSchool">
    <h2 class="mb-10 text-5xl font-extrabold text-center text-white">Escolas</h2>

    <!-- Barra de pesquisa + botão -->
    <div class="flex items-center justify-center mb-12 space-x-4">
        <input [(ngModel)]="filtroEscolas" type="text" placeholder="Pesquise por nome"
        class="w-full max-w-lg p-4 text-xl text-gray-900 transition-all transform bg-gray-100 rounded-lg shadow-lg focus:outline-none dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 focus:ring-4 focus:ring-teal-400" />

        <button class="px-6 py-4 text-white bg-teal-600 rounded-lg shadow-md hover:bg-teal-700" (click)="mostrarModal = true">
            Pesquisa Avançada
        </button>
    </div>

    <!-- Modal de Pesquisa Avançada -->
    <div *ngIf="mostrarModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60">
        <div class="relative w-full max-w-xl p-8 bg-white shadow-2xl rounded-2xl">
            <h2 class="mb-6 text-3xl font-bold text-gray-800">Pesquisa Avançada</h2>

            <div class="grid gap-6">
                <!-- Diretor -->
                <div>
                    <label class="block mb-1 font-medium text-gray-700">Diretor</label>
                    <input [(ngModel)]="filtroDiretor" type="text" class="w-full p-3 bg-gray-100 rounded-lg focus:outline-none">
                </div>

                <!-- Coordenador -->
                <div>
                    <label class="block mb-1 font-medium text-gray-700">Coordenador</label>
                    <input [(ngModel)]="filtroCoordenador" type="text" class="w-full p-3 bg-gray-100 rounded-lg focus:outline-none">
                </div>

                <!-- Botões -->
                <div class="flex justify-end mt-4 space-x-4">
                    <button (click)="limparFiltros()" class="px-4 py-2 text-gray-700 bg-gray-200 rounded hover:bg-gray-300">Limpar</button>
                    <button (click)="mostrarModal = false" class="px-6 py-2 text-white bg-teal-600 rounded hover:bg-teal-700">Aplicar</button>
                </div>
            </div>

            <!-- Botão de fechar (X) -->
            <button class="absolute text-gray-500 top-4 right-4 hover:text-red-500" (click)="mostrarModal = false">
                <i class="text-xl fa-solid fa-times"></i>
            </button>
        </div>
    </div>


    <app-createSchool *ngIf="modalAberto" (fechar)="fecharModalCreateSchool()"></app-createSchool>

    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
        <button *ngFor="let escola of escolasFiltrados; let i = index" (click)="abrirDetailsSchool()"
        class="flex items-center justify-between w-full p-8 space-x-6 text-white transition-all shadow-2xl bg-gradient-to-r from-cyan-600 to-teal-600 rounded-xl hover:scale-105 hover:shadow-xl">
      
            <!-- Parte esquerda: Ícone + Informações -->
            <div class="flex items-center space-x-6">
                <div class="flex items-center justify-center bg-white rounded-full shadow-lg min-w-16 min-h-16">
                    <i class="text-3xl text-teal-500 fa-solid fa-building-columns"></i>
                </div>
        
                <div class="flex flex-col space-y-3">
                    <p class="text-2xl font-semibold">{{ escola.nome }}</p>
                    <div class="flex items-center space-x-2">
                        <i class="text-xl text-white fas fa-users-cog"></i>
                        <p class="text-gray-200 text-md">{{ escola.diretor }}, {{ escola.coordenador }}</p>
                    </div>
                </div>
            </div>
        
            <!-- Parte direita: Colocação -->
            <div class="text-4xl font-bold text-white opacity-90">
                #{{ escola.colocacao }}
            </div>
        </button>
    </div>
</div>


<app-viewDetails *ngIf="detailsSchool"></app-viewDetails>
