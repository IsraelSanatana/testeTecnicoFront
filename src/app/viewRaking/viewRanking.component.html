<div class="min-h-screen p-6 text-white">
    <div class="mx-auto max-w-7xl">
      <h1 class="pb-2 mb-6 text-3xl font-bold border-b border-gray-700">Ranking</h1>
  
      <div class="overflow-x-auto rounded-lg shadow-lg">
        <table class="min-w-full bg-gray-800 rounded-lg">
          <thead>
            <tr class="text-sm text-left text-gray-300 uppercase bg-gray-700">
              <th class="px-4 py-3">#</th>
              <th class="px-4 py-3">Pontos</th>
              <th class="px-4 py-3">Estudante</th>
              <th class="px-4 py-3">Vit√≥rias</th>
              <th class="px-4 py-3">V/D</th>
              <th class="px-4 py-3">World</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let player of leaderboard; let i = index"
                [class.bg-yellow-500]="i === 0"
                [class.text-black]="i === 0"
                class="transition-colors hover:bg-gray-700">
              <td class="px-4 py-2 font-bold">{{ i + 1 }}</td>
              <td class="px-4 py-2">{{ player.rating }}</td>
              <td class="px-4 py-2">{{ player.name }}</td>
              <td class="px-4 py-2">{{ player.wins }}</td>
              <td class="px-4 py-2">{{ player.wl }}</td>
              <td class="px-4 py-2">{{ player.world }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
